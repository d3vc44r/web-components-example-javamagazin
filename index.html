<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Components example</title>

    <script src="./dist/profile-info.js"></script>
    <script type="module" src="./dist/profile-info-lit.js"></script>
    <script>
        window.onload = () => {
            const profileInfo = document.querySelector("profile-info")
            profileInfo.addEventListener("profile-clicked", (e) => {
                console.log("profile:", e.detail.profile.username)
            })
        }
    </script>
</head>
<body>

    <h1>ProfileInfo component:</h1>
    <profile-info username="Hugo" image-url="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/User_icon_1.svg/480px-User_icon_1.svg.png">
        <div slot="description">Some description</div>
    </profile-info>

    <h1>ProfileInfo with Lit:</h1>
    <profile-info-lit username="Hugo" image-url="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/User_icon_1.svg/480px-User_icon_1.svg.png">
        <div slot="description">Some description</div>
    </profile-info-lit>
</body>
</html>
